- title: Read IRMS data files
  desc: >
    These functions provide the core functionality for the package. They parse the raw isotope ratio mass spectrometry data files.
  contents:
  - '`iso_read_continuous_flow`'
  - '`iso_read_dual_inlet`'

- title: Aggregate data
  desc: >
    These functions aggregate the data collected from IRMS data files.
  contents:
